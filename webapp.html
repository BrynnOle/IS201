<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Number Guessing Game</title>
  <style>
    * {
      box-sizing: border-box;
    }

    header {
  position: absolute;
  top: 20px;
  left: 20px;
}

header a {
  text-decoration: none;
  color: #007BFF;
  font-weight: bold;
  font-size: 1rem;
  transition: color 0.3s ease;
}

header a:hover {
  color: #0056b3;
}


    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #c3eaff, #e4d9ff);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .game-container {
      background-color: white;
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
      transition: transform 0.3s ease;
    }

    .game-container:hover {
      transform: scale(1.02);
    }

    h1 {
      color: #333;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.1rem;
      color: #555;
    }

    input[type="number"] {
      padding: 0.6rem;
      font-size: 1rem;
      width: 100px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 1rem;
      margin-bottom: 1.2rem;
      outline: none;
      transition: border-color 0.3s ease;
    }

    input[type="number"]:focus {
      border-color: #007BFF;
    }

    button {
      padding: 0.6rem 1.4rem;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
      margin: 0.5rem;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
    }

    .message {
      margin-top: 1.5rem;
      font-size: 1.2rem;
      font-weight: 600;
      min-height: 1.5em;
      transition: color 0.3s ease;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <a href="scratch.html" target="_blank">üîó Visit My Nutrition Website</a>
  </header>

  <div class="game-container">
    <h1>üéØ Number Guessing Game</h1>
    <p>Guess a number between 1 and 100</p>
    <input type="number" id="guessInput" min="1" max="100" />
    <br>
    <button id="guessBtn">Guess</button>
    <button id="playAgainBtn" class="hidden">Play Again</button>
    <div class="message" id="message"></div>
    <p id="guessesLeft" class="message"></p>
  </div>

  <script>
    let randomNumber = Math.floor(Math.random() * 100) + 1;
    const maxGuesses = 10;
    let guessesLeft = maxGuesses;
    const guessInput = document.getElementById('guessInput');
    const guessBtn = document.getElementById('guessBtn');
    const playAgainBtn = document.getElementById('playAgainBtn');
    const message = document.getElementById('message');
    const guessesLeftMessage = document.getElementById('guessesLeft');

    function checkGuess() {
      const userGuess = Number(guessInput.value);
      if (!userGuess || userGuess < 1 || userGuess > 100) {
        message.textContent = '‚ö†Ô∏è Please enter a number between 1 and 100.';
        message.style.color = '#d9534f';
        return;
      }

      guessesLeft--;
      if (userGuess === randomNumber) {
        message.textContent = 'üéâ Correct! You guessed the number!';
        message.style.color = 'green';
        guessBtn.disabled = true;
        playAgainBtn.classList.remove('hidden');
      } else if (userGuess < randomNumber) {
        message.textContent = '‚¨áÔ∏è Too low! Try again.';
        message.style.color = '#ff8c00';
      } else {
        message.textContent = '‚¨ÜÔ∏è Too high! Try again.';
        message.style.color = '#ff8c00';
      }

      if (guessesLeft === 0) {
        message.textContent = `üòû You've run out of guesses. The correct number was ${randomNumber}.`;
        guessBtn.disabled = true;
        playAgainBtn.classList.remove('hidden');
      }

      guessesLeftMessage.textContent = `Guesses Left: ${guessesLeft}`;
      guessInput.value = '';
      guessInput.focus();
    }

    function resetGame() {
      randomNumber = Math.floor(Math.random() * 100) + 1;
      guessesLeft = maxGuesses;
      message.textContent = '';
      guessesLeftMessage.textContent = `Guesses Left: ${guessesLeft}`;
      guessBtn.disabled = false;
      playAgainBtn.classList.add('hidden');
      guessInput.value = '';
      guessInput.focus();
    }

    guessBtn.addEventListener('click', checkGuess);
    playAgainBtn.addEventListener('click', resetGame);
    guessInput.addEventListener('keydown', function (e) {
      if (e.key === 'Enter') {
        checkGuess();
      }
    });
  </script>

</body>
</html>
